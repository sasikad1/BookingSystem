<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/lecturers}">lecturers Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Create New Doctors</h1>
            <div class="card-body">
                <form th:action="@{/doctors}" th:object = "${doctor}" method="POST">
                    <div class = "form-group">
                        <label>Doctor First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class = "form-control"
                                placeholder="Enter Doctor First Name"/>
                    </div>

                    <div class="form-group">
                        <lable>Doctor Last Name</lable>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Doctor Last Name"/>
                    </div>

                    <div class="form-group">
                        <lable>Doctor phone Number</lable>
                        <input
                                type="text"
                                name="phoneNumber"
                                th:field="*{phoneNumber}"
                                class="form-control"
                                placeholder="Enter Doctor Phone Number"/>
                    </div>

                    <div class="form-group">
                        <lable>Doctor Email</lable>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Doctor Email"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Add aDoctors</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
