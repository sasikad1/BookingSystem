<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Member Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Member Registration</h1>
</div>

<div class="card-body">

    <form th:action="@{/members}" th:object= "${members}" method="POST" class="col-lg-6 offset-lg-3">

        <div class="form-group">
            <label class="col-form-label-col-4">Email address</label>
            <input type="email"
                   class="form-control"
                   th:field="*{email}"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label class="col-form-label-col-4">First Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{firstName}" required
                   placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label class="col-form-label-col-4">Last Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{lastName}" required
                   placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label class="col-form-label-col-4">Password</label>
            <input type="password"
                   class="form-control"
                   th:field ="*{password}"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label class="col-form-label-col-4">Phone Number</label>
            <input type="text"
                   class="form-control"
                   th:field="*{phoneNumber}"
                   placeholder="Enter Phone Number" required>
        </div>


        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

</body>
</html>
